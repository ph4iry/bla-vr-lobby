<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <h1>Active Users</h1>
    <div class="row">
      <div class="col-8">
        <div class="row">
          <div class="col-6 my-3">
            <div class="card">
              <div class="card-header">
                <h2>Headset 1</h2>
              </div>
              <div id="headset-1" class="card-body">
                <div class="card">
                  <div class="card-body d-flex flex-column">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 my-3">
            <div class="card">
              <div class="card-header">
                <h2>Headset 2</h2>
              </div>
              <div id="headset-2" class="card-body">
                <div class="card">
                  <div class="card-body">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 my-3">
            <div class="card">
              <div class="card-header">
                <h2>Headset 3</h2>
              </div>
              <div id="headset-3" class="card-body">
                <div class="card">
                  <div class="card-body">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 my-3">
            <div class="card">
              <div class="card-header">
                <h2>Headset 4</h2>
              </div>
              <div id="headset-4" class="card-body">
                <div class="card">
                  <div class="card-body">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4 d-flex flex-column">
        <h2>Add person</h2>
        <label for="user-name" class="form-label">Name (first name and initial)</label>
        <input type="text" class="form-control" id="user-name">
        <hr>
        <label for="phone-number" class="form-label">No dashes or parentheses, just the 10 numbers</label>
        <div class="input-group mb-3">
          <span class="input-group-text">+1</span>
          <input type="text" class="form-control" id="phone-number">
        </div>
        <button class="btn btn-primary btn-block" type="button" id="add_user">add user</button>
        <hr>
        <!-- Button trigger modal -->
        <button id="history-trigger" type="button" onclick="displayHistory()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#playerHistoryModal">
          Player history
        </button>
        
        <!-- Modal -->
        <div class="modal fade modal-lg" id="playerHistoryModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="modalLabel">Player History</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="history-content">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <h2>Users in queue</h2>
        <div id="users-in-queue" style="overflow: scroll; width: 100%; height: 250px;">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
